server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344/

eureka:
  client:
    # 注册
    register-with-eureka: true
    # 服务url 注册和查询依赖
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控断点
management:
  endpoints:
    web:
      exposure:
        include: "*"

# 动态刷新
# curl -X POST "http://localhost:3355/actuator/refresh"
