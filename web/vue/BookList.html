<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>BookList</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <body>
        <div id="app">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in books">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.price | showPrice}}</td>
                            <td>
                                <button @click='decrement(index)' :disabled='item.count <= 1'>-</button>
                                {{item.count}}
                                <button @click='increment(index)'>+</button>
                            </td>
                            <td>
                                <button @click='remove(index)'>移除</button>
                            </td>
                    </tr>
                </tbody>
            </table>

            <h3>总价格：{{totalPrice | showPrice}}</h3>
        </div>

        <script type="text/javascript">
            var app = new Vue ({
                el: '#app',
                data: {
                    books: [
                        {
                            id: 1,
                            name: '《算法导论》',
                            date: '2006-09',
                            price: 85.00,
                            count: 1
                        },
                        {
                            id: 2,
                            name: '《UNIX编程艺术》',
                            date: '2006-02',
                            price: 59.00,
                            count: 1
                        },
                        {
                            id: 3,
                            name: '《编程珠玑》',
                            date: '2008-10',
                            price: 39.00,
                            count: 1
                        },
                        {
                            id: 4,
                            name: '《代码大全》',
                            date: '2006-03',
                            price: 128.00,
                            count: 1
                        },
                    ]
                },
                methods: {
                    decrement(index) {
                        this.books[index].count--
                    },
                    increment(index) {
                        this.books[index].count++
                    },
                    remove(index) {
                        this.books.splice(index, 1)
                    }
                },
                filters: {
                    showPrice(price) {
                        return '¥' + price.toFixed(1)
                    }
                },
                computed: {
                    totalPrice() {
                        return this.books.reduce((pre, book) => pre + book.price * book.count, 0.0)
                    }
                },
            });
        </script>

        <style>
            table {
                border: 1px solid #e9e9e9;
                border-collapse: collapse;
                border-spacing: 0;
            }

            th, td {
                padding: 8px 16px;
                border: 1px solid #e9e9e9;
                text-align: left;
            }

            th {
                background-color: #f7f7f7;
                color: #5c6b77;
                font-weight: 600;
            }
        </style>
    </body>
    
</html>
