<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }

        /* 交集选择器 */
        div.red {
            font-size: 30px;
        }

        /* 选择器分组（并集选择器） */
        h1, span {
            color: green;
        }
    </style>
</head>
<body>
    <h1>我是标题</h1>
    <div class="red">我是div</div>
    <p class="red">我是p元素</p>
</body>
</html>
