<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            常用选择器:

            元素选择器
                p{} h1{} div{}

            id选择器
                #id{}

            class选择器
                .class{}

            通配选择器
                *{}
        */
        p {
            color: red;
        }

        h1 {
            color: green;
        }

        #id1 {
            color: green;
        }

        .c1 {
            color: blue;
        }
        
    </style>
</head>
<body>
    <h1>滕王阁</h1>
    <p>物华天宝，人杰地灵</p>
    <p id="id1">落霞与孤鹜齐飞，秋水共长天一色</p>
    <p>物华天宝，人杰地灵</p>
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p class="c1">物华天宝，人杰地灵</p>
    <p class="c1">落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
